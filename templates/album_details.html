{% extends 'base.html' %}

{% block title %}{{ album.title }} - Details{% endblock %}

{% block body %}
<h1>{{ album.title }}</h1>

<img src="{{ album.thumbnail_path }}">

<p>
    {{ album.details }}
</p>

{% for song in {{album.songs}} %}

<ul>
    <li>{{ album.songs.title }}</li>
</ul>
{% endfor %}


{% endblock %}
