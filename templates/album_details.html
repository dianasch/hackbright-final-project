{% extends 'base.html' %}

{% block title %}{{ album.title }} - Details{% endblock %}

{% block body %}
<h1>{{ album.title }}</h1>

<img src="{{ album.thumbnail_path }}">

<p>
    {{ album.details }}
</p>

<p>Track Listing</p>
{% for song in songs %}

<ul>
    <li>{{ song.title }}</li>
</ul>
{% endfor %}


<button type="button" id="create-snippet">Create snippet</button>


<p id="display-snippet"></p>


{% endblock %}
