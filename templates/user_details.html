{% extends 'base.html' %}

{% block title %}{{ user.email }} - Profile{% endblock %}

{% block body %}
<h1>Favorite Snippets</h1>

{% for keys, values in snippets.items() %}

<ul>
    <li>{{ keys }}</li>
    <ul>
    {% for value in values %}
    <li>{{ value }}</li>
    {% endfor %}
    </ul>


</ul>
{% endfor %}

{% endblock %}
