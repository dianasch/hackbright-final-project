{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block body %}

{% if current_user.is_authenticated %}

    {% for user in users %}
    <ul>
        <li><a href = "/all-users/{{user.user_id}}">{{user.email}}</a></li>
    </ul>

    {% endfor %}

{% else %}

    <p>Oops! You don't have access to view this page!</p>

{% endif %}

{% endblock %}
