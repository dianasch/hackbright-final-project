{% extends 'base.html' %}
{% block title %}Snippets Home{% endblock %}

{% block body %}
    <h1>Snippets</h1>

    <h2>Let's make an original Taylor Swift song snippet!</h2>

    <ul>
        <li><a href="/albums">View all albums</a></li>
    </ul>

    <h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
        Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

    <h2>Log In</h2>
    <form action="/login" method="POST">
        <p>
        Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>

{% endblock %}
