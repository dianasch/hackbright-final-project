{% extends 'base.html' %}

{% block title %}{{ title }} - Snippet {% endblock %}

{% block body %}


<p id="snippet-content">
    {{ snippet }}
</p>

{% if 'user' in session %}

<form action="/albums/{{album.album_id}}/snippet/save" method="POST" id="save-snippet">
    <button type="submit">Save snippet</button>
</form>
{% endif %}


{% endblock %}
