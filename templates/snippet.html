{% extends 'base.html' %}

{% block title %}{{ title }} - Snippet {% endblock %}

{% block body %}


<p id="snippet-content">
    {{ snippet }}
</p>

{% if current_user.is_authenticated %}

<form action="/albums/{{album.album_id}}/snippet/save" id="save-snippet">
    <button type="submit" class="btn btn-secondary">Save snippet</button>
</form> 
{% endif %}


{% endblock %}
